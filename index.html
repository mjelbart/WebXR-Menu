<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
  
  <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
  <script src="https://rawgit.com/wmurphyrd/aframe-super-hands-component/master/dist/super-hands.js"></script>
  
  
  <title>Tetst</title>

  </head> 
  <body>
    <a-scene>
    <a-assets>
      </a-assets>     
        
         <a-box id="ceiling"
             material="color:whitesmoke"
             position="2.60941 2.5 3.89619"
             width="5.1"
             height="0.1"
             depth="8"
             ></a-box> 
      
      <a-entity id="outside_trees_grass" 
                position="10 -2 0" 
                environment="preset: forest;"></a-entity>
      
      <a-entity>
      <a-camera></a-camera>
      <a-entity sphere-collider="objects: a-box" super-hands hand-controls="left"></a-entity>
      <a-entity sphere-collider="objects: a-box" super-hands hand-controls="right"></a-entity>
    </a-entity>
    <!-- hover & drag-drop won't have any obvious effect without some additional event handlers or components. See the examples page for more -->
    <a-box hoverable grabbable stretchable draggable dropppable color="blue" position="0 0 -1"></a-box>
      
    </a-scene>
    
 
  </body>
</html>
