<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v6.0.0/dist/aframe-extras.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v2.1.0/dist/aframe-physics-system.min.js"></script>
    
    <script src="https://rawgit.com/fernandojsg/aframe-teleport-controls/master/dist/aframe-teleport-controls.min.js"></script>
    <script src="https://unpkg.com/super-hands@3.0.0/dist/super-hands.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
    
  
  
  <title>Test</title>

  </head> 
  <body>
    <a-scene>
    <a-assets>
      </a-assets>     
        

      
      <a-entity id="outside_trees_grass" 
                position="0 0 0" 
                environment="preset: forest;"></a-entity>
      
      <a-entity id="rig">
      <a-camera></a-camera>
        
        <a-entity sphere-collider="objects: .grabbable" 
                  super-hands
                  hand-controls="right"
                  ></a-entity>
        
        <a-entity sphere-collider="objects: .grabbable" 
                  super-hands
                  hand-controls="left"
                  ></a-entity>
    </a-entity>
      
      
    <!-- hover & drag-drop won't have any obvious effect without some additional event handlers or components. See the examples page for more -->
    <a-box color="blue" position="0 0 -1"
           grabbable
           class="grabbable"></a-box>
      
    </a-scene>
    
 
  </body>
</html>
