<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v6.0.0/dist/aframe-extras.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
    
    <script src="https://rawgit.com/fernandojsg/aframe-teleport-controls/master/dist/aframe-teleport-controls.min.js"></script>
    <script src="https://unpkg.com/super-hands@3.0.0/dist/super-hands.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
    
  
  
  <title>Test</title>

  </head> 
  <body>
    <a-scene physics="debug: true">
    <a-assets>
      <a-asset-item id="ablaster_poster" src="https://raw.githubusercontent.com/mjelbart/WebXR-Menu/master/assets/ablaster_poster.glb"></a-asset-item>
      <a-asset-item id="apainter_brush" src="https://raw.githubusercontent.com/mjelbart/WebXR-Menu/master/assets/apainter_brush.obj"></a-asset-item>
      <a-asset-item id="apainter_easel" src="https://raw.githubusercontent.com/mjelbart/WebXR-Menu/master/assets/apainter_easel.obj"></a-asset-item>
      <a-asset-item id="book_upright" src="https://raw.githubusercontent.com/mjelbart/WebXR-Menu/master/assets/book_upright.obj"></a-asset-item>
      <a-asset-item id="bookshelf" src="https://raw.githubusercontent.com/mjelbart/WebXR-Menu/master/assets/bookshelf.obj"></a-asset-item>
      <a-asset-item id="moonrider_fist" src="https://raw.githubusercontent.com/mjelbart/WebXR-Menu/master/assets/moonrider_fist.obj"></a-asset-item>
      <a-asset-item id="table" src="https://raw.githubusercontent.com/mjelbart/WebXR-Menu/master/assets/table.obj"></a-asset-item>
      </a-assets>     
       
      
      <a-entity gltf-model="#ablaster_poster"
                position="3.11132 1.66419 -0.01407" rotation="0 180 0"></a-entity>
      
      <a-entity obj-model="obj: #apainter_brush"
                position="0.63788 0.49672 0"
                class="grabbable"
                grabbable
                dynamic-body
                ></a-entity>
      
      <a-entity obj-model="obj: #apainter_easel"
                position="0.81843 0.39625 0"
                rotation="0 90 0"
                class="grabbable"
                grabbable
                dynamic-body></a-entity>
      
      <a-entity obj-model="obj: #book_upright"
                position="-0.23534 0.80268 1.61068"
                class="grabbable"
                grabbable></a-entity>
      
      <a-entity obj-model="obj: #bookshelf"
                position="0 0 1.69202"></a-entity>
      
      <a-entity obj-model="obj: #moonrider_fist"
                position="0.60512 0.48141 0.316" rotation="0 167.65661818000098 0"
                class="grabbable"
                grabbable
                ></a-entity>

      <a-entity obj-model="obj: #table"
                position="1.11595 0 0"
                static-body
                ></a-entity>
      
      <a-entity obj-model="obj: #book_upright" 
                position="0.30574 0.80268 0.536" 
                rotation="0 30.961493333279424 -90.00021045914971"
                class="grabbable"
                grabbable
                dynamic-body
                ></a-entity>
      
      <a-entity id="outside_trees_grass" 
                position="0 0 0" 
                environment="preset: forest;"></a-entity>

      
 
      
      <a-entity id="rig">
      <a-camera></a-camera>
        
        <a-entity sphere-collider="objects: .grabbable" 
                  super-hands
                  hand-controls="right"
                  ></a-entity>
        
        <a-entity sphere-collider="objects: .grabbable" 
                  super-hands
                  hand-controls="left"
                  ></a-entity>
    </a-entity>
      

      
    </a-scene>
    
 
  </body>
</html>
